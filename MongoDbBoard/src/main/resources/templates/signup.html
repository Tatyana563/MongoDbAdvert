<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">

    <form class="form-signin" th:action="@{/signup}" method="post">

        <h1 >Signup Here</h1>
        <div th:if="${param.error}">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <input type="email" name="email" placeholder="Username" required autocomplete="on" />

        <input type="password" name="password"  placeholder="Password" required="" />

        <input type="text" name="fullname"  placeholder="Fullname" required="" autocomplete="on" />
        <button type="submit">Sign Up</button>
    </form>
    <form class="form-signin" th:action="@{/login}" method="get">
        <button  type="Submit">Sign In</button>
    </form>
</div>
</body>
</html>
